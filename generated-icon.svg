<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="#007aff" />
  
  <!-- Camera Body -->
  <rect x="220" y="320" width="584" height="384" rx="30" ry="30" fill="#ffffff" />
  
  <!-- Camera Lens -->
  <circle cx="512" cy="512" r="160" fill="#333333" />
  <circle cx="512" cy="512" r="130" fill="#444444" />
  <circle cx="512" cy="512" r="100" fill="#222222" />
  <circle cx="512" cy="512" r="70" fill="#111111" />
  
  <!-- Lens Reflection -->
  <circle cx="470" cy="470" r="20" fill="#ffffff" opacity="0.7" />
  <circle cx="490" cy="490" r="10" fill="#ffffff" opacity="0.5" />
  
  <!-- Camera Flash -->
  <rect x="670" y="350" width="70" height="70" rx="10" ry="10" fill="#ffcc00" />
  
  <!-- Record Button -->
  <circle cx="512" cy="750" r="50" fill="#ff3b30" />
  <circle cx="512" cy="750" r="40" fill="#ff0000" />
  
  <!-- Speed Indicators -->
  <path d="M180,620 L180,640 L280,640 L280,620 Z" fill="#ffffff" />
  <text x="190" y="665" font-family="Arial" font-size="30" fill="#ffffff">0.25x</text>
  
  <path d="M744,620 L744,640 L844,640 L844,620 Z" fill="#ffffff" />
  <text x="760" y="665" font-family="Arial" font-size="30" fill="#ffffff">2.0x</text>
  
  <!-- Simple Playback Controls -->
  <path d="M440,830 L440,870 L480,850 Z" fill="#ffffff" />
  <rect x="490" y="830" width="10" height="40" fill="#ffffff" />
  <rect x="510" y="830" width="10" height="40" fill="#ffffff" />
  <path d="M530,830 L530,870 L570,850 Z" fill="#ffffff" />
</svg>